    <h2>Sign In</h2>
    <!-- Action is the ink and Method is either get/post -->
      <form action="2.html" method="get">
        <div class="">
          <label for="name">First Name:</label>
          <input id="name" type="text" name="fisrtname" value="" placeholder="Cocodrilo" required>
          <label for="last">Last Name:</label>
          <input id="last" type="text" name="lastname" value="" placeholder="Amarillo" required>
        </div>

        <p></p>
        <!-- put a paragrahp to separate -->
        <div>
          <label for="username">Email:</label>
          <input id="username" type="email" name="username" placeholder="Email" required>
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" placeholder="Password" pattern=".{5,10}" required title="Password must have 5 to 10 characters">
        </div>

        <p>What is your gender?</p>
          <div class="">
            <label for="male">Male</label>
            <input id="male" type="radio" name="Gender" value="male">
            <label for="female">Female</label>
            <input id="female" type="radio" name="Gender" value="female">
          </div>

        <p>Whats your favorite color?</p>
        <div class="">
          <select class="" name="color">
            <option value="redcolor">Red</option>
            <option value="blackcolor">Black</option>
            <option value="greycolor">Grey</option>
          </select>
        </div>

        <p></p>
          <div class="">
            <label for="check">Agree to terms by checking the box</label>
            <input id="check" type="checkbox" name="terms" value="agree">
          </div>
